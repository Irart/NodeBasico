<body>
<script>
// operador "=="
    let var1 = 3;
    let var2 = 4;
    console.log( 3 == var1)        // true
    console.log("3" == var1)        // true
    console.log(3 == "3")           // true 

    // operador estritamente igual "==="
    console.log( 3 === var1)        // true
    console.log("3" === var1)        // false
    console.log(3 === "3")           // false  
</script>
</body>
